<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${note.title} + ' — StudyNotes'">Заметка — StudyNotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <!-- Заголовок -->
    <h1 th:text="${note.title}">Название заметки</h1>

    <!-- Метаданные -->
    <div class="mb-4 text-muted">
        <span class="badge bg-secondary me-2" th:text="${note.type}">ТИП</span>
        Создано: <span th:text="${#temporals.format(note.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2026</span>
        | Обновлено: <span th:text="${#temporals.format(note.updatedAt, 'dd.MM.yyyy HH:mm')}">01.01.2026</span>
    </div>

    <!-- Содержимое -->
    <div class="card">
        <div class="card-body">
            <div style="white-space: pre-wrap;" th:text="${note.content}">Содержимое заметки</div>
        </div>
    </div>

    <!-- Кнопки -->
    <div class="mt-3">
        <a th:href="@{/notes/{id}/edit(id=${note.id})}" class="btn btn-outline-primary">Редактировать</a>
        <a th:href="@{/notes}" class="btn btn-outline-secondary">← К списку</a>
    </div>

</div>

</body>
</html>
