<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudyNotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">

    <!-- Заголовок -->
    <div class="text-center mt-5">
        <h1 class="display-4" th:text="${appName}">Название</h1>
        <p class="lead text-muted">Твои конспекты и шпаргалки в одном месте</p>
    </div>

    <!-- Карточка со статистикой -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">

                    <h5 class="card-title">Статистика</h5>

                    <p class="card-text">
                        Заметок в базе:
                        <span class="badge bg-primary" th:text="${noteCount}">0</span>
                    </p>

                    <p class="card-text">
                        Дата:
                        <span class="text-muted" th:text="${currentDate}">2026-01-01</span>
                    </p>

                    <!-- Кнопка-ссылка на список заметок -->
                    <a th:href="@{/notes}" class="btn btn-primary mt-3">
                        Мои заметки →
                    </a>

                </div>
            </div>
        </div>
    </div>

    <!-- Подвал -->
    <hr class="mt-5">
    <p class="text-center text-muted">
        StudyNotes &copy; 2026 | Добрыня
    </p>

</div>
</body>
</html>
