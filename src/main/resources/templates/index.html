<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Главная')}"></head>

<body>

<nav th:replace="~{fragments :: navbar}"></nav>

<div class="container">

    <div class="text-center mt-5">
        <h1 class="display-4" th:text="${appName}">Название</h1>
        <p class="lead text-muted">Твои конспекты и шпаргалки в одном месте</p>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Статистика</h5>
                    <p class="card-text">
                        Заметок в базе:
                        <span class="badge bg-primary" th:text="${noteCount}">0</span>
                    </p>
                    <p class="card-text">
                        Дата:
                        <span class="text-muted" th:text="${currentDate}">2026-01-01</span>
                    </p>
                    <a th:href="@{/notes}" class="btn btn-primary mt-3">Мои заметки →</a>
                </div>
            </div>
        </div>
    </div>

</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
