<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заметки — StudyNotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Мои заметки</h1>
        <a th:href="@{/notes/new}" class="btn btn-success">+ Добавить заметку</a>
    </div>

    <!-- Сообщение, если заметок нет -->
    <div class="alert alert-info" th:if="${#lists.isEmpty(notes)}">
        Заметок пока нет. Добавьте первую!
    </div>

    <!-- Таблица, если заметки есть -->
    <table class="table table-striped table-hover" th:unless="${#lists.isEmpty(notes)}">
        <thead class="table-dark">
        <tr>
            <th>№</th>
            <th>Название</th>
            <th>Тип</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Строки таблицы добавим в следующем задании -->
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-outline-secondary">← На главную</a>

</div>

</body>
</html>
