<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заметки — StudyNotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Мои заметки</h1>
        <a th:href="@{/notes/new}" class="btn btn-success">+ Добавить заметку</a>
    </div>

    <!-- Сообщение, если заметок нет -->
    <div class="alert alert-info" th:if="${#lists.isEmpty(notes)}">
        Заметок пока нет. Добавьте первую!
    </div>

    <!-- Таблица, если заметки есть -->
    <table class="table table-striped table-hover" th:unless="${#lists.isEmpty(notes)}">
        <thead class="table-dark">
        <tr>
            <th>№</th>
            <th>Название</th>
            <th>Тип</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note, status : ${notes}">
            <td th:text="${status.count}">1</td>
            <td th:text="${note.title}">Название</td>
            <td>
                <span class="badge bg-secondary" th:text="${note.type}">ТИП</span>
            </td>
            <td th:text="${note.createdAt}">2026-01-01</td>
            <td>
                <a th:href="@{/notes/{id}/edit(id=${note.id})}" class="btn btn-sm btn-outline-primary">
                    Редактировать
                </a>
                <form th:action="@{/notes/{id}/delete(id=${note.id})}" method="post"
                      style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Удалить эту заметку?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-outline-secondary">← На главную</a>

</div>

</body>
</html>
